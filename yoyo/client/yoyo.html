<head>

<template name="main_container">

        </span>
        <span class="aboutus">
            <a href="#aboutus-modal" data-toggle="modal">关于我们</a>

<template name="list-modal">
        <div class="accordion-group none-border">
            <div class="accordion-heading">
                <a data-toggle="collapse" href="#{{id}}">
                    <i class="icon-chevron-right"></i>
                    {{value}}
                </a>
            </div>
            <div id="{{id}}" class="accordion-body collapse">
                <div class="accordion-inner">
                    {{ans}}
                </div>
            </div>
        </div>
</template>

<template name="helpcenter">
    <div id="helpcenter-modal" class="modal hide fade" role="helpcenter" aria-hidden="true">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <div class="modal-header">
            <div class="title"><span class="subpage-header">帮助中心</span>/<span class="subpage-en-header">Help Center</span></div>
            <p>
            YoYo目前还很年轻，我们很希望在大家的帮助下成长为更完美，服务更完善的管家。因此，大家如果在使用的时候遇到任何疑问，都
            欢迎随时<a href="#helpcenter-contactus" data-toggle="collapse" >联系我们</a>。
                {{> helpcenter-contactus}}
            </p>
        </div>

        <div class="modal-body">
            <ul class="subpage-tab nav nav-tabs">
                <li>
                    <a href="#" class="brand phone-choose">iphone</a>
                </li>
                <li>
                    <a href="#" class="brand">Android</a>
                </li>
                <li>
                    <a href="#" class="brand">Windows phone</a>
                </li>
            </ul>
            <div>
                <h6>常见问题</h6>
            <ul class="accordion" id="freqQuestion">
                {{#each frequestions}}
                    <li>{{> list-modal}}</li>
                {{/each}}
            </ul>
            </div>
            <div>
                <h6>基本的使用方法</h6>
                <ul id="basic-use-method">
                    {{#each using_methods}}
                    <li>{{> list-modal}}</li>
                    {{/each}}
                </ul>
            </div>
        </div>
        <div class="my-modal-footer">
            <h6>发生问题</h6>
            <p>
                如果发生了上述“常见问题”以外的问题，欢迎随时<a href="#helpcenter-contactus" data-toggle="collapse" >联系我们</a>，我们将第一时间联络你并为你提供解决方法。
            </p>
        </div>
    </div>
</template>

<template name="privacy">
    <div id="privacy-modal" class="modal hide fade" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <span class="subpage-header">隐私条款 </span>/ <span class="subpage-en-header">Privacy</span>
        </div>
        <div class="modal-body">
            <div class="explanation">
            你的隐私对 YoYo 而言至关重要。因此，我们制定了一项隐私政策，其中说明了我们如何收集、使用、披露、转让和存储你的信息。请
            您仔细阅读我们的隐私政策，如有任何问题，请<a href="#privacy-contactus" data-toggle="collapse" >联系我们</a>。
                {{> privacy-contactus}}
            </div>
            <div class="privacy-part">
                <h5>我们收集何种个人信息：</h5>
                <ul>
                    <li>
                    当你创建一个 YoYo 帐号、登记你使用该产品、下载软件更新、在 YoYo 官方网站注册或者在线调查时，我们会收集各种信息，包括你的姓名、邮寄地址、电话
                    号码电子邮件地址、联系方式偏好的信息。
                    </li>
                    <li>
                    当你使用 YoYo产品与家人和朋友分享你的内容、发送礼券和产品或者在 YoYo 论坛上邀请其他人时，YoYo会收集你提供的与上述人士有关的信息，如姓名、邮
                    寄地址、电子邮件地址及电话号码。
                    </li>
                    <li>
                    在美国，我们会要求你提供社会保险号码 (SSN)，但仅限于开设无线帐号、激活你的 iPhone 或者确定是否向你提供商业信贷等为数不多的情形中。
                    </li>
                </ul>
            </div>
            <div class="privacy-part">
                <h5>我们如何使用你的个人信息：</h5>
                <ul>
                    <li>
                    我们收集的个人信息让我们可以将 Apple 的最新产品发布、软件更新及活动预告及时通知你。这些信息还有助于我们改进我们的服务、内容和广告宣传。如果你不
                    希望被列入我们的发送名单中，你可在任何时候通过更新你的设置选择退出。
                    </li>
                    <li>
                    我们还使用个人信息以帮助我们开发、交付和改进我们的产品、服务、内容和广告宣传。
                    </li>
                    <li>
                    我们会不时地使用你的个人信息以发送重要通知，如关于购买以及我们的条款、条件和政策变更的通讯。由于此信息对你与 Apple 之间的互动至关重要，你不能放
                    弃接收此类沟通信息。
                    </li>
                    <li>
                    我们还会将个人信息用于审计、数据分析和研究等内部目的，以改进 Apple 的产品、服务和与客户之间的沟通。
                    如果你参与抽奖、竞赛或类似推广活动，我们会将你提供的信息用于管理此类活动。
                    </li>
                </ul>
            </div>
            <div class="privacy-part">
                <h5>向第三方披露：</h5>
                <ul>
                    <li>
                    有时候 Apple 会向与 Apple 合作提供产品和服务或者帮助 Apple 向客户进行营销的战略合作伙伴提供某些个人信息。例如，当你购买并激活你的 iPhone 时，
                    你即授权 Apple 及其运营商交流你在激活过程中提供的信息，以便我们提供服务。如果你获准使用服务，你的帐号将适用 Apple 及其运营商各自的隐私政策。
                    Apple 只会为提供或改进我们的产品、服务和广告宣传之目的而与第三方共享个人信息；而不会为第三方的营销目的与第三方共享个人信息。
                    </li>
                </ul>
            </div>
        </div>
    </div>
</template>
